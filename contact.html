    <section id="contact">
        <h2>Contact Me</h2>
        <p>If you'd like to get in touch, feel free to reach out via any of the following methods:</p>
        
        <h3>Email:</h3>
        <p>
            <img src="resources/mail.png" alt="Email Icon" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 5px;">
            <a href="mailto:dylangostomski01@gmail.com">dylangostomski01@gmail.com</a>
        </p>
        
        <h3>Phone:</h3>
        <p>
            <img src="resources/Telephone-PNG-Picture.png" alt="Phone Icon" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 5px;">
            <span id="phone-number" style="display: none;">(414) 482-4269</span>
            <button id="show-phone-button" onclick="togglePhone()">Show More</button>
        </p>
        
        <h3>Location:</h3>
        <p>
            <img src="resources/wisconsin.png" alt="Wisconsin Icon" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 5px;">

    <script>
        function togglePhone() {
            const phoneNumber = document.getElementById('phone-number');
            const button = document.getElementById('show-phone-button');

            if (phoneNumber.style.display === 'none') {
                phoneNumber.style.display = 'inline';
                button.textContent = 'Show Less';
            } else {
                phoneNumber.style.display = 'none';
                button.textContent = 'Show More';
            }
        }
    </script>
